        /* 슬라이드 스타일 */
        .slidebox{
            position: relative;
            width:100%;
            height: 30em;
            background-color: rgb(133,133,133);
            overflow: hidden;
        }
        .slide{
            position: absolute;
            display: none;
            width: 100%;
            height: 100%;
            left: 50%;
            top: 50%;
            z-index: -1;
            opacity: 0;
            transition: 0.3s;
            transform: translate(-50%,-50%);
            background-color: aqua;
        }
        .active{
            display: block;
            opacity: 1;
            z-index: 50;
        }
        .left_btn,.right_btn{
            z-index: 100;
            top: 50%;
            position: absolute;
            width: 2%;
            cursor: pointer;
            opacity: 0.3;
            transition: 0.3s;
            border: 4px solid #000;
            border-radius: 50%;
        }
        .left_btn:hover,.right_btn:hover{
            opacity: 1;
        }
        .left_btn{
            left: 1%;
            transform: rotate(180deg) translateY(50%);
        }

    <script>
        let slide = document.querySelectorAll('.slide')
        var slideNum = 0
        function CheckSl(){
            if(slideNum==0){
                slide[0].classList.add('active');
            }else if(slideNum==1){
                slide[1].classList.add('active')
            }else if(slideNum==2){
                slide[2].classList.add('active')
            }else{alert('오류입니다 ㅜ제보부탁드려요.')}
        }
        function sliprev(){
            for(idx=0;idx<slide.length;idx++){
                slide[idx].classList.remove('active')
            }
            if (slideNum>0){
                slideNum -= 1
            }else{slideNum=2}
            CheckSl()
        }
        function slinext(){
            for(idx=0;idx<slide.length;idx++){
                slide[idx].classList.remove('active')
            }
            if (slideNum<2){
                slideNum +=1
            }else{slideNum=0}
            CheckSl()
        }
    </script>
